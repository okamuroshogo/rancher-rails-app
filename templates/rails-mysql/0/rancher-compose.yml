version: '2'
catalog:
  name: "rails-mysql"
  version: "v0.0.1"
  description: 'simple app'
  questions:
    - variable: repo_url
      description: 'example "https://github.com/okamuroshogo/BChromeExtension.git"'
      label: "rails app git repository url"
      required: true
      type: 'string'
    - variable: repo_user
      description: 'repo user'
      label: 'repo_user'
      required: true
      type: 'string'
    - variable: repo_pass
      description: 'repo pass'
      label: 'repo_pass'
      required: true
      type: 'password'
  
services:
  rails:
    scale: 1
  mysql:
    scale: 1
